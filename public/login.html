<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Adrenaline JUNKEY</title>
 <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    
</head>

<body>


<!--Header and form HTML below-->

<center><div id="container">
<div id="header" class="bounce">.
 <div class="form" id="back-form">
     
     <ul class="tab-group">
       <li class="tab active"><a href="#signup">Sign Up</a></li>
       <li class="tab"><a href="#login">Log In</a></li>
     </ul>
     
     <div class="tab-content">
       <div id="signup">  
         <h1 class="bounce"><strong>Sign Up for Free</strong></h1>
         
         <form action="/testing" method="post">
         
         <div class="top-row">
           <div class="field-wrap">
             <label>
               First Name<span class="req">*</span>
             </label>
             <input type="text" required autocomplete="off" name="first_name" />
           </div>
       
           <div class="field-wrap">
             <label>
               Last Name<span class="req">*</span>
             </label>
             <input type="text"required autocomplete="off" name="last_name"/>
           </div>
         </div>
    <div class="top-row">
   <div class="field-wrap">
             <label>
               Username<span class="req">*</span>
             </label>
             <input type="text"required autocomplete="off" name="user_name"/>
           </div>
         <div class="field-wrap">
           <label>
             Email Address<span class="req">*</span>
           </label>
           <input type="email"required autocomplete="off" name="email_address"/>
         </div>
         </div>

         
         <div class="field-wrap">
           <label>
             Set A Password<span class="req">*</span>
           </label>
           <input type="password"required autocomplete="off" name="pass"/>
         </div>
         
         <button type="submit" id="submitone" class="button button-block"/>Get Started</button>
         
         </form>

       </div>
       
       <div id="login">  
         <h1>Welcome Back!</h1>
         
         <form action="/profile" method="POST">
         
           <div class="field-wrap">
           <label>
             Username<span class="req">*</span>
           </label>
           <input type="text"required autocomplete="off" name="login_user"/>
         </div>
         
         <div class="field-wrap">
           <label>
             Password<span class="req">*</span>
           </label>
           <input type="password"required autocomplete="off" name="login_pass"/>
         </div>
         
         <p class="forgot"><a href="#">Forgot Password?</a></p>
         
         <button class="button button-block" id="logging_in"/>Log In</button>
         
         </form>

      </div>
       
     </div><!-- tab-content -->
</div> <!-- /form -->
</div>
</div></center>

<!--Slider HTML below-->
<div class="slider">
  <div class="slide-viewer">
    <div class="slide-group">
      <div class="slide slide-1"><img class="slideimage1" src="assets/img/background-image-2.jpeg"></div>
      <div class="slide slide-2"><img class="slideimage2" src="assets/img/background-image-5.jpg"></div>
      <div class="slide slide-3"><img class="slideimage3" src="assets/img/background-image-1.jpg"></div>
    </div>
  </div>
  <div class="slide-buttons"></div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

  crossorigin="anonymous"></script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/signup.js"></script>


</body>
</html>
